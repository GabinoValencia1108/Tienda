{% extends 'layout/base_login.html'%}
{% block content %}
    <div class="text-center">
        {% include 'fragment/_flash.html' %}
        <form action="{{url_for('blue_login.register')}}" method="post" class="form-signin">
            <img class="mb-4" src="{{url_for('static',filename='img/logo.png')}}" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Registrar Usuario</h1>
            {% include 'fragment_login/_form_registro.html' %}
            <div class="checkbox mb-3"></div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"><i class="fas fa-user-plus"></i>&nbsp;Registrar</button>
        </form>
    </div>
{% endblock %}
