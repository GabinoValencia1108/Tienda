{% extends 'layout/base.html' %} {% block title %} Alta de productos {% endblock%} 
{% block container %} 
{% include 'fragment/_flash.html'%}
<div class="mb-4">
  <form action="{{url_for('index.registro')}}" method="post">
    {% include 'fragment/_form.html'%}
    <select name="catalogo" id="catalogo" class="form-control mb-5">
      <option disabled selected>selecciona un producto</option>
      {% for paquete in paquetes %} 
      <option value="{{paquete['id_producto']}}">{{paquete['nombre_producto']}}</option>
      {% endfor %}
      <option disabled selected>seleccionar desechables</option>
      {% for pieza in piezas %} 
      <option value="{{pieza['id_producto']}}">{{pieza['nombre_producto']}}</option>
      {% endfor %}
      </select>
    <div class="text-center">
      <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i>&nbsp;Registrar</button>
      <button type="reset" class="btn btn-primary"><i class="fas fa-broom"></i>&nbsp;Borrar</button>
    </div>
  </form>
</div>


{% endblock %}
