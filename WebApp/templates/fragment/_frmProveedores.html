<form action="{{url_for('proveedores_bp.proveedores')}}" method="post">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12">
                {{form.proveedor.label}}
                {{form.proveedor(class='form-control')}}
            </div>
        </div>
    </div>
    <br/>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <button type="reset" class="btn btn-primary">Borrar</button>
            </div>
        </div>
    </form>
</div>
<hr/>

<table class="table text-center table-hover table-bordered">
    <thead class="table-dark">
        <tr>
            <th>
                No
            </th>
            <th>
                Proveedor
            </th>
            <th>
                Opciones
            </th>
        </tr>
    </thead>
    <tbody>
        {% for proveedor in proveedores %}
            {% if proveedor %}
                <tr>
                    <td>
                        {{loop.index}}
                    </td>
                    <td>
                        {{proveedor['proveedor']}}
                    </td>
                    <td>
                        <a href="{{url_for('proveedores_bp.proveedor_edit',id=proveedor['id_proveedor'])}}" title="Editar proveedor" rel="noopener noreferrer">
                            <i class="fa fa-pen" style="color:mediumseagreen"></i>
                        </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <a href="#" data-bs-toggle="modal" data-bs-target="#deleteModal" title="Eliminar proveedor" data-bs-name="{{proveedor['proveedor']}}" data-bs-id="{{proveedor['id_proveedor']}}" href="" rel="noopener noreferrer">
                            <i class="fa fa-trash" style="color:rgb(255, 55, 55)"></i>
                        </a>
                    </td>
                </tr>
            {% endif %}
        {% endfor %}
    </tbody>
</table>
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Borrar:
                    <strong>
                        <span></span>
                    </strong>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                seguro que desea borrar el proveedor?
            </div>
            <div class="modal-footer">
                <a href="#" id="eliminar_categoria" class="btn btn-danger" rel="noopener noreferrer" title="Eliminar">
                    <i class="fa fa-trash"></i>
                    Eliminar</a>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<script>
    DeleteProveedor()
</script>
