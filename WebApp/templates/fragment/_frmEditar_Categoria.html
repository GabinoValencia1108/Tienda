<form action="{{url_for('categoria_bp.categoria_edit',id=categoria['id_categoria'])}}" method="post">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12">
                {{form.categoria.label}}
                {{form.categoria(class='form-control')}}
            </div>
        </div>
    </div> 
    <br/>
    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Modificar</button> &nbsp;
                <button type="reset" class="btn btn-primary">Borrar</button>
            </div>
        </div>
    </form>
</div>
