<form action="{{url_for('tipos_bp.tipos_edit',id=tipos['id_tipos'])}}" method="post">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-12">
                {{form.tipos_de_ingresos.label}}
                {{form.tipos_de_ingresos(class='form-control')}}
            </div>
        </div>
    </div>
    <br/>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Editar</button>
                <button type="reset" class="btn btn-primary">Borrar</button>
            </div>
        </div>
    </form>
</div>
